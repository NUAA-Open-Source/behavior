---
basic:
  debug: true
  maintenance: false
  port: "8080"
csrf:
  cookie_secret: your_cookie_secret
  session_name: your_session_name
  secret: your_csrf_secret
storage:
  mysql:
    user: mysql_username
    password: mysql_password
    host: mysql_host_ip_or_domain
    port: mysql_port_default_3306
    database: behavior
    max_idle_conns: 30
    max_open_conns: 100
    timezone: Asia%2FShanghai
    retry_interval: 20
sentry:
  dsn: "https://your_sentry_dsn_URL"
  default_logger_name: "behavior"
  sample_rate: 1
