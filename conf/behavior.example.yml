---
basic:
  debug: true
  maintenance: false
  port: "8080"
storage:
  mysql:
    user: root
    password: password
    host: localhost
    port: 3306
    database: behavior
    max_idle_conns: 30
    max_open_conns: 100
    timezone: Asia%2FShanghai
    retry_interval: 20
sentry:
  dsn: "https://your_sentry_dsn_URL"
  default_logger_name: "behavior"
  sample_rate: 1
